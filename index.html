<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="img/google_logo.png" alt="The Google Logo - Every letter in a different Color.">
      </div>
      <div class="searchform">
        <form class="textform" action="index.html" method="post">
          <input class="text" type="text" name="query" value="" placeholder="">
          <div class="buttonwrapper">
            <input class="button" id="search" type="submit" name="search" value="Google Search">
            <input class="button" id="lucky" type="submit" name="lucky" value="I'm Feeling Lucky">
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class=leftlinks>
        <ul>
          <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
          <li><a href="https://www.google.com/services/">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        </ul>
      </div>
      <div class="rightlinks">
        <ul>
          <li><a href="https://www.google.de/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.de/intl/en/policies/terms/regional.html">Terms</a></li>
          <li><a href="https://www.google.de/preferences?">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
